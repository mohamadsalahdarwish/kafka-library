kafka-config:
  bootstrap-servers: localhost:19092, localhost:29092, localhost:39092
  schema-registry-url-key: schema.registry.url
  schema-registry-url: http://localhost:8081
  num-of-partitions: 3
  replication-factor: 3

kafka-producer-config:
  common:
    key-serializer-class: org.apache.kafka.common.serialization.StringSerializer
    compression-type: snappy
    acks: all
    batch-size: 16384
    batch-size-boost-factor: 100
    linger-ms: 5
    request-timeout-ms: 120000
    retry-count: 5
  avro:
    value-serializer-class: io.confluent.kafka.serializers.KafkaAvroSerializer
  json:
    value-serializer-class: org.springframework.kafka.support.serializer.JsonSerializer

kafka-consumer-config:
  common:
    key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
    value-deserializer: io.confluent.kafka.serializers.KafkaAvroDeserializer
    auto-offset-reset: earliest
    batch-listener: true
    auto-startup: true
    session-timeout-ms: 10000
    heartbeat-interval-ms: 3000
    max-poll-interval-ms: 300000
    max-poll-records: 500
    max-partition-fetch-bytes-default: 1048576
    max-partition-fetch-bytes-boost-factor: 1
    poll-timeout-ms: 150
    concurrency-level: 3
  consumer-groups:
    order:
      consumer-group-id: order-topic-consumer
      value-deserializer: io.confluent.kafka.serializers.KafkaAvroDeserializer
      properties:
        value.specific.avro.reader: true
      topic-id: order-topic
    payment:
      consumer-group-id: payment-topic-consumer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      concurrency-level: 2
      topic-id: payment-topic
    test:
      consumer-group-id: test-topic-consumer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      concurrency-level: 2
      topic-id: test-topic
    msd:
      consumer-group-id: msd-topic-consumer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      concurrency-level: 2
      topic-id: msd-topic


